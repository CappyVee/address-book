<!DOCTYPE html>
<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script type="text/javascript" src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">

    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron center" id="show">
        <h1>Address Book</h1>
        <form id="formAddress">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="John Doe" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" placeholder="   -   -    " id="phone" class="form-control">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" name="address" placeholder="1234 Fake St, City State 99999" id="address" class="form-control">
          </div>
          <button class="btn btn-primary" type="button" id="confirm-btn">Click Me</button>
        </form>
      </div>
      <div class="card center" id="hide">
        <div class="card-block">
          <h5 class="card-title">Address Book</h5>
          <p class="card-text">testing</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><span class="name"></span></li>
          <li class="list-group-item"><span class="phone"></span></li>
          <li class="list-group-item"><span class="address"></span></li>
        </ul>
      </div>
    </div>

  </body>
</html>
